<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="shortcut icon" href="./sun.png"type="image/x-icon">
    <link rel="stylesheet" href="./Project.css">
</head>
<body>
    <main id="main_container">
        <section id="card_container">
            <form id="weather">
                <input id="inputOne"   type="text" placeholder="Enter Location">
                <input id="inputTwo"  type="submit" value="Get Weather" >
            </form>
            <article id="img_container">
                <img src="./sun.png" alt="">
            </article>
            <article id="temparature_humidity">
                <aside id="one">
                    <h1>TEMPARATURE</h1>
                    <P  id="temparature">0<sup>o</sup>C</P>
                </aside>
                <aside id="two">
                    <h1>HUMIDITY</h1>
                    <p  id="humidity">kmph</p>
                </aside>
            </article>
        </section>

        <script src="./Project.js"></script>
    </main>
    
</body>
</html>
